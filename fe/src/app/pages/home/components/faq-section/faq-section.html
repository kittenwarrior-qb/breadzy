<section id="faq" class="relative w-full overflow-hidden bg-white py-16 md:py-24">
    <div class="max-w-[900px] mx-auto px-4">
        <div class="flex flex-col items-center space-y-8">
            <div class="text-center space-y-4">
                <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">
                    Câu Hỏi Thường Gặp
                </h2>
                <p class="text-lg text-gray-600">
                    Tìm câu trả lời cho các câu hỏi phổ biến về sản phẩm bánh mì của chúng tôi.
                </p>
            </div>

            <div class="w-full mt-8">
                <nz-collapse [nzBordered]="false" [nzExpandIconPosition]="'end'">
                    <nz-collapse-panel *ngFor="let faq of faqData; let i = index" [nzHeader]="faq.question"
                        [nzActive]="faq.active">
                        <p class="text-gray-600">{{ faq.answer }}</p>
                    </nz-collapse-panel>
                </nz-collapse>
            </div>
        </div>
    </div>
</section>
