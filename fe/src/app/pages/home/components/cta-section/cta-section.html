<section class="relative overflow-hidden py-20" style="background-color: #DDB57D;">
    <svg class="absolute inset-0 w-full h-full" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
                <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,0,0,0.1)" strokeWidth="1" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>

    <!-- Content -->
    <div class="relative max-w-5xl mx-auto px-4 text-center">
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
            Sẵn Sàng Thưởng Thức Bánh Mì Thơm Ngon?
        </h2>

        <p class="text-lg text-white/90 mb-8 max-w-2xl mx-auto">
            Khám phá hàng chục loại bánh mì đặc sắc và đặt hàng ngay hôm nay để nhận ưu đãi hấp dẫn.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <button nz-button nzType="default" nzSize="large"
                class="rounded-full px-7 h-12 text-base font-medium bg-white hover:bg-gray-100 transition-all hover:-translate-y-1 shadow-lg"
                style="border: none;">
                Đặt hàng ngay
                <span nz-icon nzType="arrow-right" nzTheme="outline" class="ml-2"></span>
            </button>
        </div>
    </div>
</section>
