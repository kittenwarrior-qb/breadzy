version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: breadzy-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: breadzy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - breadzy-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: be/Dockerfile
    container_name: breadzy-backend
    restart: unless-stopped
    ports:
      - "5050:5050"
    environment:
      - NODE_ENV=production
      - PORT=5050
      - MONGO_URL=mongodb://mongodb:27017/breadzy
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-64-chars}
      - JWT_ACCESS_EXPIRY=1h
      - JWT_REFRESH_EXPIRY=30d
      - CORS_ORIGIN=http://localhost:3000
      - COOKIE_SECURE=false
      - BCRYPT_SALT_ROUNDS=10
      - MAX_FILE_SIZE=5242880
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - breadzy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5050/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Angular)
  frontend:
    build:
      context: .
      dockerfile: fe/Dockerfile
    container_name: breadzy-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - breadzy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  breadzy-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
